<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSS Customs - Escolha sua Marca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border: 2px solid #ff004f;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(255, 0, 100, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 70px;
            margin-bottom: 30px;
            color: #ff004f;
        }

        h2 {
            font-size: 40px;
            margin-bottom: 25px;
            color: #ff0099;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }

        .car {
            background-color: #2c2c2c;
            border: 3px solid #ff0099;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.4s ease;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 0, 100, 0.5);
        }

        .car:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 100, 0.7);
        }

        h3 {
            font-size: 30px;
            margin-bottom: 15px;
            color: #e6007a;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            border-radius: 15px;
        }

        a {
            text-decoration: none;
            color: #ff0099;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            transition: background-color 0.4s, color 0.4s;
        }

        a:hover {
            background-color: #ff0000;
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff0000;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.8);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>LOS SANTOS CUSTOMS</h1>

    <h2>Marcas</h2>

    <div class="grid">
        <div class="car" onclick="window.location.href='koenigsegg.html'">
            <h3>Koenigsegg</h3>
            <img src="escudo koenigsegg (2).png" alt="Koenigsegg" width="400px">
        </div>

        <div class="car" onclick="window.location.href='lamborghini.html'">
            <h3>Lamborghini</h3>
            <img src="escudo lamborghini.png" alt="Lamborghini" width="300px">
        </div>

        <div class="car" onclick="window.location.href='ferrari.html'">
            <h3>Ferrari</h3>
            <img src="escudo ferrari.png" alt="Ferrari" width="300px">
        </div>

        <div class="car" onclick="window.location.href='porsche.html'">
            <h3>Porsche</h3>
            <img src="escudo porsche.png" alt="Porsche" width="300px">
        </div>
    </div>

    <p><a href="lss customs.html" class="btn">Acessar Cat√°logo Completo</a></p>
</div>
</body>
</html>
