<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border: 2px solid #ff004f;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(255, 0, 100, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 70px;
            margin-bottom: 30px;
            color: #ff004f;
            text-shadow: 0 0 15px rgba(255, 0, 100, 0.8), 0 0 5px rgba(255, 0, 100, 0.4);
        }

        h2 {
            font-size: 40px;
            margin-bottom: 25px;
            color: #ff0099;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.7);
        }

        .car {
            margin-bottom: 50px;
            transition: transform 0.4s ease;
        }

        .car:hover {
            transform: scale(1.05);
        }

        h3 {
            font-size: 30px;
            margin-bottom: 15px;
            color: #e6007a;
            text-shadow: 0 0 8px rgba(230, 0, 122, 0.6);
        }

        p {
            font-size: 25px;
            margin-top: 10px;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 90%;
            border: 3px solid #ff0099;
            border-radius: 15px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 30px rgba(255, 0, 100, 0.5);
        }

        img:hover {
            box-shadow: 0 0 50px rgba(255, 0, 47, 0.9);
        }

        a {
            text-decoration: none;
            color: #ff0099;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            transition: background-color 0.4s, color 0.4s;
        }

        a:hover {
            background-color: #ff0000;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff0000;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.8);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>LOS SANTOS CUSTOMS</h1>

    <h2>Lamborghini</h2>

    <div class="car">
        <h3>Lamborghini Aventador SVJ</h3>
        <img src="lamborghini aventador svj 1.jpg" alt="" width= 1100px>
        <p><a href="lamborghini aventador svj.html" class="btn" target="_blank" rel="noopener noreferrer">Ver mais</a></p>
    </div>

    <div class="car">
        <h3>Lamborghini Veneno</h3>
        <img src="veneno 1.jpg" alt="Osiris Customizado" width= 1100px>
        <p><a href="lamborghini veneno.html" class="btn" target="_blank" rel="noopener noreferrer">Ver mais</a></p>
    </div>
</div>
</body>
</html>
