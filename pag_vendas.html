<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Los Santos Customs</title>
    <style>
        body {
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border: 2px solid #ff004f;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(255, 0, 100, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #ff004f;
        }

        label {
            font-size: 18px;
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ff0099;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #ff004f;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff0000;
        }

        .summary {
            margin-top: 30px;
            text-align: left;
        }

        .summary h2 {
            font-size: 24px;
            color: #ff0099;
        }

        .car-item {
            margin-bottom: 10px;
        }
        #submit{
            background-image: linear-gradient(to right, rgb(42, 0, 0), rgb(0, 0, 0), rgb(42, 0, 0));
            width: 98%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
            margin: 5px;
        }
        #submit:hover{
            background-image: linear-gradient(to right, rgb(108, 8, 8), rgb(0, 0, 0), rgb(108, 8, 8));
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Checkout - Los Santos Customs</h1>
    
    <form action="process_payment.php" method="POST">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Estado:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Código Postal:</label>
        <input type="number" id="zip" name="zip" required>

        <label for="card-number">Número do Cartão:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="exp-date">Data de Validade:</label>
        <input type="text" id="exp-date" name="exp-date" placeholder="MM/AA" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>

        <button type="button" id="submit" onclick="location.href='pag_final.html'">Finalizar compra</button>
    </form>

    <div class="summary">
        <h2>Resumo do Pedido</h2>
        <div class="car-item">
            <strong>Modelo do Carro:</strong> Koenigsegg One<br>
            <strong>Preço:</strong> R$ 5.000.000,00
        </div>
        
    </div>
</div>
</body>
</html>
